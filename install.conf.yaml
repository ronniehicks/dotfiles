- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]
- link:
    ~/.dotfiles: ""
    ~/.shell:
    ~/.vim:
    ~/.oh-my-zsh/custom/plugins:
      force: true
      path: zsh/plugins
    ~/.zsh:
    ~/.p10k.zsh:
    ~/.vimrc:
    ~/.zshrc:
      force: true
    # ~/.gitconfig:
    # ~/.gitconfig.local:
    # ~/.gitignore:
- shell:
    - chsh -s $(which zsh) $(whoami)
    - git submodule sync --recursive
    - git submodule update --init --recursive --force --remote
